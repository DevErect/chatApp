<h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Todo List</h1>

<div class="flex justify-center items-center space-x-4">
    <input [(ngModel)]="task" type="text" placeholder="Add a new task..."
        class="px-4 py-2 w-64 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        (click)="addTask()">
        Add Task
    </button>
</div>

@for(task of taskList; track task.id; let i = $index){
<ul>
    <li class="flex justify-between items-center bg-white shadow-md rounded-lg p-4 mt-4">
        <span class="text-gray-800">
            {{i+1}}. {{ task.task }}
        </span>
        <button class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition"
            (click)="removeTask(task.id)">
            Remove
        </button>
</ul>
}
