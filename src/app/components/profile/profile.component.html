<div class="max-w-md mx-auto mt-12 p-6 bg-white shadow-md rounded-2xl hover:shadow-xl transition-shadow duration-300">
    <h2 class="text-3xl font-extrabold text-blue-700 mb-6 text-center">User Profile</h2>

    <div class="flex flex-col items-center space-y-5 mb-8">
        <div
            class="w-24 h-24 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 text-4xl font-bold select-none">
            {{ userData?.username?.charAt(0)?.toUpperCase() || '?' }}
        </div>
        <div class="text-xl font-semibold text-gray-800">{{ userData?.username || 'Username' }}</div>
    </div>

    <div *ngIf="userData; else loadingOrError" class="space-y-5">
        <div class="flex justify-between border-b border-gray-200 pb-3">
            <span class="font-semibold text-gray-600">Email</span>
            <span class="text-gray-900 break-all">{{ userData.email }}</span>
        </div>
        <div class="flex justify-between border-b border-gray-200 pb-3">
            <span class="font-semibold text-gray-600">Username</span>
            <span class="text-gray-900">{{ userData.username }}</span>
        </div>
        <div class="flex justify-between pb-1">
            <span class="font-semibold text-gray-600">User ID</span>
            <span class="text-gray-900 font-mono">{{ userData.id }}</span>
        </div>
    </div>

    <ng-template #loadingOrError>
        <p *ngIf="!userData && !errorMessage" class="text-center text-gray-500 italic">Loading user data...</p>
        <p *ngIf="errorMessage" class="text-center text-red-600 font-semibold">{{ errorMessage }}</p>
    </ng-template>
</div>
