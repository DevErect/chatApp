<div class="flex justify-center items-center bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 max-w-5xl mx-auto w-full">
        <div class="hidden lg:flex justify-center items-center">
            <div class="relative w-full max-w-lg">
                <img src="https://readymadeui.com/login-image.webp"
                    class="w-full h-full object-cover rounded-2xl shadow-xl" alt="login-image" />
            </div>
        </div>

        <div class="flex justify-center items-center">
            <form (ngSubmit)="onSignup()" #signupForm="ngForm"
                class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl border border-blue-50 transform transition-all hover:shadow-blue-200/50 ">
                <div class="mb-10 text-center">
                    <h3 class="text-4xl font-bold text-blue-600 mb-2">Sign Up</h3>
                    <p class="text-slate-500">Access your account to continue</p>
                </div>

                <div class="space-y-6">
                    <div class="relative flex items-center">
                        <div class="absolute left-3 text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input name="username" type="username" [(ngModel)]="signupData.username" required
                            class="w-full text-slate-700 text-sm border-b border-slate-300 focus:border-blue-600 px-10 py-3 outline-none transition-all duration-200 placeholder-slate-400"
                            placeholder="Enter username" />
                    </div>
                    <div class="relative flex items-center">
                        <div class="absolute left-3 text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </div>
                        <input name="email" type="email" [(ngModel)]="signupData.email" required
                            class="w-full text-slate-700 text-sm border-b border-slate-300 focus:border-blue-600 px-10 py-3 outline-none transition-all duration-200 placeholder-slate-400"
                            placeholder="Enter email" />
                    </div>
                    <div class="relative flex items-center">
                        <div class="absolute left-3 text-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input name="password" [type]="showPassword ? 'text' : 'password'"
                            [(ngModel)]="signupData.password" required
                            class="w-full text-slate-700 text-sm border-b border-slate-300 focus:border-blue-600 px-10 py-3 outline-none transition-all duration-200 placeholder-slate-400 pr-10"
                            placeholder="Enter password" />
                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute right-3 text-slate-400 hover:text-blue-600 focus:outline-none">
                            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd"
                                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                    clip-rule="evenodd" />
                            </svg>
                            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                                    clip-rule="evenodd" />
                                <path
                                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mt-10">
                    <button type="submit"
                        class="w-full py-3 px-4 text-[15px] font-semibold tracking-wider rounded-lg cursor-pointer text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition-all duration-300 shadow-md hover:shadow-lg">
                        Sign up
                    </button>
                    <p class="text-sm text-center mt-6 text-slate-600">Already have an account? <a routerLink="/signin"
                            class="text-blue-600 font-medium hover:text-blue-700 hover:underline ml-1 whitespace-nowrap transition-colors">Login
                            here</a>
                    </p>
                </div>

                <div *ngIf="errorMessage" class="mt-4 text-sm text-red-600 text-center bg-red-50 py-2 px-3 rounded-lg">
                    {{ errorMessage }}
                </div>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-slate-500">Or continue with</span>
                    </div>
                </div>

                <div class="flex justify-center space-x-6">
                    <button type="button"
                        class="p-2 rounded-full bg-white border border-slate-200 hover:bg-slate-50 transition-colors shadow-sm hover:shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 512 512">
                            <path fill="#fbbd00"
                                d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
                                data-original="#fbbd00" />
                            <path fill="#0f9d58"
                                d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
                                data-original="#0f9d58" />
                            <path fill="#31aa52"
                                d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
                                data-original="#31aa52" />
                            <path fill="#3c79e6"
                                d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
                                data-original="#3c79e6" />
                            <path fill="#cf2d48"
                                d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
                                data-original="#cf2d48" />
                            <path fill="#eb4132"
                                d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
                                data-original="#eb4132" />
                        </svg>
                    </button>
                    <button type="button"
                        class="p-2 rounded-full bg-white border border-slate-200 hover:bg-slate-50 transition-colors shadow-sm hover:shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="#000" viewBox="0 0 22.773 22.773">
                            <path
                                d="M15.769 0h.162c.13 1.606-.483 2.806-1.228 3.675-.731.863-1.732 1.7-3.351 1.573-.108-1.583.506-2.694 1.25-3.561C13.292.879 14.557.16 15.769 0zm4.901 16.716v.045c-.455 1.378-1.104 2.559-1.896 3.655-.723.995-1.609 2.334-3.191 2.334-1.367 0-2.275-.879-3.676-.903-1.482-.024-2.297.735-3.652.926h-.462c-.995-.144-1.798-.932-2.383-1.642-1.725-2.098-3.058-4.808-3.306-8.276v-1.019c.105-2.482 1.311-4.5 2.914-5.478.846-.52 2.009-.963 3.304-.765.555.086 1.122.276 1.619.464.471.181 1.06.502 1.618.485.378-.011.754-.208 1.135-.347 1.116-.403 2.21-.865 3.652-.648 1.733.262 2.963 1.032 3.723 2.22-1.466.933-2.625 2.339-2.427 4.74.176 2.181 1.444 3.457 3.028 4.209z"
                                data-original="#000000"></path>
                        </svg>
                    </button>
                    <button type="button"
                        class="p-2 rounded-full bg-white border border-slate-200 hover:bg-slate-50 transition-colors shadow-sm hover:shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="#007bff"
                            viewBox="0 0 167.657 167.657">
                            <path
                                d="M83.829.349C37.532.349 0 37.881 0 84.178c0 41.523 30.222 75.911 69.848 82.57v-65.081H49.626v-23.42h20.222V60.978c0-20.037 12.238-30.956 30.115-30.956 8.562 0 15.92.638 18.056.919v20.944l-12.399.006c-9.72 0-11.594 4.618-11.594 11.397v14.947h23.193l-3.025 23.42H94.026v65.653c41.476-5.048 73.631-40.312 73.631-83.154 0-46.273-37.532-83.805-83.828-83.805z"
                                data-original="#010002"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
