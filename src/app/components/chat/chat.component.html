<div class="flex  mx-auto h-[600px] py-0 bg-gray-00 rounded-lg overflow-hidden">
    <div class="w-1/3 bg-white flex flex-col">
        <div class="p-4 bg-gray-100">
            <h2 class="text-xl font-semibold text-gray-800">Chats</h2>
        </div>
        <ul class="flex-1 overflow-y-auto divide-y divide-gray-200">
            <li *ngFor="let user of users">
                <button (click)="startChatWith(user.username)"
                    class="w-full text-left px-4 py-3 hover:bg-gray-100 focus:outline-none">
                    <div class="text-gray-900 font-medium">{{ user.username }}</div>
                    <div class="text-sm text-gray-500 truncate">
                        {{ user.lastMessage || 'No messages yet' }}
                    </div>
                </button>
            </li>
        </ul>
    </div>

    <!-- Main chat area -->
    <div class="w-2/3 flex flex-col bg-gray-50">
        <!-- Chat header -->
        <div class="p-4 border-b border-gray-300 bg-white">
            <h3 class="text-lg font-semibold text-gray-800">
                {{ recipient || 'Select a chat to start messaging' }}
            </h3>
        </div>

        <!-- Messages -->
        <div class="flex-1 p-4 space-y-3 overflow-y-auto" id="messagesContainer">
            <div *ngFor="let msg of messages">
                <div [ngClass]="msg.sender === username ? 'items-end' : 'items-start'" class="flex flex-col">
                    <div class="px-4 py-2 rounded-2xl max-w-xs md:max-w-md lg:max-w-lg break-words" [ngClass]="
          msg.sender === username
            ? 'bg-blue-600 text-white self-end'
            : 'bg-gray-200 text-gray-900 self-start'
        ">
                        {{ msg.message }}
                    </div>

                    <div class="text-xs mt-1 text-gray-500"
                        [ngClass]="msg.sender === username ? 'self-end' : 'self-start'">
                        {{ formatTimestamp(msg.timestamp) }}
                    </div>

                    <!-- <div
        class="text-xs text-gray-400 italic"
        [ngClass]="msg.sender === username ? 'self-end' : 'self-start'"
      >
        {{ msg.sender }}
      </div> -->

                </div>
            </div>
        </div>

        <!-- Message input -->
        <div class="p-4 border-t border-gray-300 bg-white">
            <div class="flex gap-2">
                <input [(ngModel)]="message" placeholder="Type a message"
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    (keydown.enter)="send()" />
                <button (click)="send()"
                    class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
